<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:fragment="head(title)">
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title th:replace=${title}>详情页</title>
<!--这个css好像不行，使用cdn形式的把-->
<!--<link rel="stylesheet" href="css/semantic.min.css" />-->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css" />

<!--引用第三方中文排版-->
<link rel="stylesheet" type="text/css" href="../static/css/typo.css"
	th:href="@{/css/typo.css}" />

<!--引用第三方动画排版-->
<link rel="stylesheet" type="text/css" href="../static/css/animate.css"
	th:href="@{/css/animate.css}" />

<!--引入第三方语法高亮插件（还有引入js）
			代码要包含在<pre><code class="language-css"></code></pre>中
		-->
<link rel="stylesheet" type="text/css"
	href="../static/lib/prism/prism.css" th:href="@{/lib/prism/prism.css}" />

<!--引入第三方目录生成插件-->
<link rel="stylesheet" type="text/css"
	href="../static/lib/tocbot/tocbot.css"
	th:href="@{/lib/tocbot/tocbot.css}" />

<link rel="stylesheet" href="../static/css/me.css"
	th:href="@{/css/me.css}" />


<link rel="shortcut icon" href="/favicon.ico" th:href="@{/favicon.ico}" />
<link rel="bookmark" href="/favicon.ico" th:href="@{/favicon.ico}"/>

</head>
<body>

	<nav th:fragment="menu(n)"
		class="ui inverted attached segment m-padded-tb-mini m-shadow-small">
		<div class="ui container">
			<div class="ui inverted secondary stackable menu">
				<h2 class="ui teal header item">Blog</h2>
				<a href="#" th:href="@{/}" class="m-item item m-mobile-hide "
					th:classappend="${n==1} ? 'active'"><i class="mini home icon"></i>首页</a>
				<a href="#" th:href="@{/types/-1}" class="m-item item m-mobile-hide"
					th:classappend="${n==2} ? 'active'"><i class="mini idea icon"></i>分类</a>
				<a href="#" th:href="@{/tags/-1}" class="m-item item m-mobile-hide"
					th:classappend="${n==3} ? 'active'"><i class="mini tags icon"></i>标签</a>
				<a href="#" th:href="@{/archives}" class="m-item item m-mobile-hide"
					th:classappend="${n==4} ? 'active'"><i class="mini clone icon"></i>归档</a>
				<a href="#" th:href="@{/about}" class="m-item item m-mobile-hide"
					th:classappend="${n==5} ? 'active'"><i class="mini info icon"></i>关于我</a>
				<div class="right m-item item m-mobile-hide">
					<form name="search" action="#" th:action="@{/search}" method="post"
						target="_blank">
						<div class="ui icon inverted transparent input m-margin-tb-tiny">
							<input type="text" name="query" placeholder="Search...."
								th:value="${query}"> <i
								onclick="document.forms['search'].submit()"
								class="search link icon"></i>
						</div>
					</form>
				</div>
			</div>
		</div>
		<a href="#"
			class="ui menu toggle black icon button m-right-top m-mobile-show">
			<i class="sidebar icon"></i>
		</a>
	</nav>




	<footer th:fragment="footer"
		class="ui inverted vertical segment m-padded-tb-massive m-footer">
		<div class="ui center aligned container">
			<div class="ui inverted divided stackable grid">
				<div class="three wide column">
					<div class="ui inverted link list">
						<div class="item">
							<img src="../static/img/dragonCat2.gif"
								th:src="@{/img/wechat.jpg}" class="ui rounded image" alt=""
								style="width: 110px">
						</div>
					</div>
				</div>
				<div class="three wide column">
					<h4 class="ui inverted header m-text-thin m-text-spaced ">最新博客</h4>
					<div id="newblog-container">
						<div class="ui inverted link list" th:fragment="newblogList">
							<a href="#" th:href="@{/blog/{id}(id=${blog.id})}"
								target="_blank" class="item m-text-thin"
								th:each="blog : ${newblogs}" th:text="${blog.title}">用户故事（User
								Story）</a>

						</div>
					</div>
				</div>
				<div class="three wide column">
					<h4 class="ui inverted header m-text-thin m-text-spaced ">联系我</h4>
					<div class="ui inverted link list">
						<!-- 这里的email，qq是从模板引擎中的国际化配置文件中取的，命名为messages.properties -->
						<a href="#" class="item m-text-thin" th:text="#{index.email}">Email：2350671918@qq.com</a>
						<a href="#" class="item m-text-thin" th:text="#{index.qq}">QQ：2350671918</a>
					</div>
				</div>
				<div class="seven wide column">
					<h4 class="ui inverted header m-text-thin m-text-spaced ">Blog</h4>
					<p class="m-text-thin m-text-spaced m-opacity-mini"
						th:text="#{index.blogDescription}">这是我的个人博客、会分享关于编程、写作、思考相关的任何内容，希望可以给来到这儿的人有所帮助...</p>
				</div>
			</div>
			<div class="ui inverted section divider"></div>
			<p class="m-text-thin m-text-spaced m-opacity-tiny">
				Copyright © 2019 - <span
					th:text="${#dates.year(#dates.createNow())}">2017</span> LSY
				Designed by HerLover
			</p>
		</div>

	</footer>











	<th:block th:fragment="script">
		<script
			src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
		<script
			src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
		<script type="text/javascript"
			src="https://cdn.bootcss.com/canvas-nest.js/1.0.1/canvas-nest.min.js"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/jquery.scrollto@2.1.2/jquery.scrollTo.min.js"></script>
		<script src="../static/lib/prism/prism.js"
			th:src="@{/lib/prism/prism.js}"></script>
		<script src="../static/lib/tocbot/tocbot.min.js"
			th:src="@{/lib/tocbot/tocbot.min.js}"></script>
		<script src="../static/lib/qrcode/qrcode.min.js"
			th:src="@{/lib/qrcode/qrcode.min.js}"></script>

		<script type="text/javascript">
			/* 鼠标特效 */
			var a_idx = 0;
			jQuery(document)
					.ready(
							function($) {
								$("body")
										.click(
												function(e) {
													var a = new Array("@健身",
															"@学习", "@机车",
															"@摄影", "@自由",
															"@考研", "@自律",
															"@独立", "@厨艺",
															"@橘子", "@交友",
															"@爱媳妇", "@爱家人");
													var $i = $("<span></span>")
															.text(a[a_idx]);
													a_idx = (a_idx + 1)
															% a.length;
													var x = e.pageX, y = e.pageY;
													$i
															.css({
																"z-index" : 999999999999999999999999999999999999999999999999999999999999999999999,
																"top" : y - 20,
																"left" : x,
																"position" : "absolute",
																"font-weight" : "bold",
																"color" : "rgb("
																		+ ~~(255 * Math
																				.random())
																		+ ","
																		+ ~~(255 * Math
																				.random())
																		+ ","
																		+ ~~(255 * Math
																				.random())
																		+ ")"
															});
													$("body").append($i);
													$i.animate({
														"top" : y - 180,
														"opacity" : 0
													}, 1500, function() {
														$i.remove();
													});
												});
							});
		</script>

		<script>
			$('#newblog-container').load(
					/*[[@{/footer/newblog}]]*/"/footer/newblog");
		</script>

	</th:block>











</body>
</html>
