<!DOCTYPE html>
<html  xmlns:th="http://www.w3.org/1999/xhtml">
<head th:fragment="head(title)">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title th:replace="${title}">博客详情</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
<link rel="stylesheet" href="../static/lib/editormd/css/editormd.min.css"  th:href="@{/lib/editormd/css/editormd.min.css}"/>
<link rel="stylesheet" href="../static/css/me.css" th:href="@{/css/me.css}">

<link rel="shortcut icon" href="/favicon.ico" th:href="@{/favicon.ico}" />
<link rel="bookmark" href="/favicon.ico" th:href="@{/favicon.ico}"/>



</head>
<body>


	<!--导航-->
	<nav th:fragment="menu(n)"
		class="ui inverted attached segment m-padded-tb-mini m-shadow-small">

		<div class="ui container">
			<!--stackable代表可堆叠的，用于手机端的显示-->
			<div class="ui inverted secondary stackable menu">
				<h2 class="ui teal header item">管理后台</h2>
				<a href="#" th:href="@{/admin/blogs}"
					class=" m-item item m-mobile-hide"
					th:classappend="${n==1} ? 'active'"><i class="mini home icon"></i>博客</a>
				<a href="#" th:href="@{/admin/types}"
					class=" m-item item m-mobile-hide"
					th:classappend="${n==2} ? 'active'"><i class="mini idea icon"></i>分类</a>
				<a href="#" th:href="@{/admin/tags}"
					class="m-item item m-mobile-hide"
					th:classappend="${n==3} ? 'active'"><i class="mini tags icon"></i>标签</a>

				<div class="m-item right menu m-mobile-hide">
					<!--下拉-->
					<div class="ui dropdown item">
						<div class="text">
							<img src="https://unsplash.it/100/100?image=1005" th:src="@{${session.user.headImage}}" alt=""
								class="ui avatar image" /><span th:text="${session.user.nickName}">LSY</span> 
						</div>
						<i class="dropdown icon"></i>
						<div class="menu">
							<a href="#" th:href="@{/admin/logout}" class="item">注销</a>
						</div>

					</div>
				</div>

			</div>
		</div>

		<a href="#" id="menu_show"
			class="ui black icon button m-right-top m-mobile-show"> <i
			class="sidebar icon"></i>
		</a>

	</nav>



	<!--底部footer-->
	<footer th:fragment="footer"
		class="ui inverted vertical segment m-padded-tb-massive">
		<div class="ui center aligned container">
			<div class="ui inverted divided stackable grid">
				<div class="three wide column">
					<div class="ui inverted link list">
						<div class="item">
							<img s rc="../static/img/dragonCat2.gif"
								th:src="@{/img/dragonCat2.gif}" class="ui rounded image" alt=""
								style="width: 110px">
						</div>
					</div>
				</div>
				<div class="three wide column">
					<h4 class="ui inverted header m-text-thin m-text-spaced">最新博客</h4>
					<div id="newblog-container">
						<div class="ui inverted link list" th:fragment="newblogList">
							<a href="#" th:href="@{/blog/{id}(id=${blog.id})}"
								target="_blank" class="item m-text-thin"
								th:each="blog : ${newblogs}" th:text="${blog.title}">用户故事（User
								Story）</a>

						</div>
					</div>
				</div>
				<div class="three wide column">
					<h4 class="ui inverted header m-text-thin m-text-spaced ">联系我</h4>
					<div class="ui inverted link list">
						<!-- 这里的email，qq是从模板引擎中的国际化配置文件中取的，命名为messages.properties -->
						<a href="#" class="item m-text-thin" th:text="#{index.email}">Email：2350671918@qq.com</a>
						<a href="#" class="item m-text-thin" th:text="#{index.qq}">QQ：2350671918</a>
					</div>
				</div>
				<div class="seven wide column">
					<h4 class="ui inverted header m-text-thin m-text-spaced ">Blog</h4>
					<p class="m-text-thin m-text-spaced m-opacity-mini"
						th:text="#{index.blogDescription}">这是我的个人博客、会分享关于编程、写作、思考相关的任何内容，希望可以给来到这儿的人有所帮助...</p>
				</div>
			</div>
			<div class="ui inverted section divider"></div>
			<p class="m-text-thin m-text-spaced m-opacity-tiny">
				Copyright © 2019 - <span
					th:text="${#dates.year(#dates.createNow())}"></span> LSY Designed
				by HerLover
			</p>
		</div>

	</footer>

	<th:block th:fragment="script">
		<script
			src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
		<script
			src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
		<script type="text/javascript"
			src="https://cdn.bootcss.com/canvas-nest.js/1.0.1/canvas-nest.min.js"></script>
		<script src="../../static/lib/editormd/editormd.min.js"
			th:src="@{/lib/editormd/editormd.min.js}"></script>
		
		
		<script>
			$('#newblog-container').load(
					/*[[@{/footer/newblog}]]*/"/footer/newblog");
		</script>
		
		
		

	</th:block>

</body>
</html>
